<!DOCTYPE html5>
<html>
    <head>
      <title> Project3 Calculator  </title>
      <link rel="icon" href="images/Calculator-icon.png" type="image/gif">
      <link rel="stylesheet" href="css/style.css" />    </head> 
    <body>
        <h1> Calculator</h1>
      <div class="container">
        <div class="cont-up" style="background-color:#272627">
       
              <div class="result"> 
              <div> <input type="text" id="input-result" disabled > </div>
            </div>

              <div class="typing">
                  <div> <input type="text" id="input-typ" value=""> </div>

              </div>
        </div>


          <div class="numbers">
             
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="/">/</div>
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="*">*</div>
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="-">-</div>
             <div id="c" style="background: red; color: white">C</div>
             <div id="0">0</div>
            <div><button type="button" class="dot" id=".">.</button></div>
            <div id="+">+</div>
            <div id="equal"  style="flex-grow: 8" >=</div>
            <div id="back"  style="flex-grow: 8" >Back</div>

           </div>
            </div>



<script src="javascript/main.js" > </script>


    </body>
</html>
